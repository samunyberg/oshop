<div class="category-list">
  <a [routerLink]="['/']" class="category-list-item" [class.active]="!category"
    >All Categories</a
  >
  <a
    *ngFor="let c of categories$ | async"
    [routerLink]="['/']"
    [queryParams]="{ category: c.key }"
    class="category-list-item"
    [class.active]="category === c.key"
    >{{ c.name }}</a
  >
</div>
